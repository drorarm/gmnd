<!-- this is the Header of the defualt layout -->
<header>
      <div class="inner">
          <h1>
                <a href="{{ '/' | absolute_url }}">
                 <img src="{{site.url | append: site.baseurl | append: '/assets/images/gmnd_symbol.png'}}" height=80 width=80/>
               </a>
                {{ site.title }}
          </h1>
        <h2>{{ site.description }} </h2>
        <h2>{{ site.description2 }} </h2>

        {% if site.github.is_project_page %}
          <a href="{{ site.github.repository_url }}" class="button"><small>View project on</small> GitHub</a>
        {% endif %}
      </div>
 </header>
